<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Node + Express + URL Shortener example</title>
  </head>
  <body>
    <h1>Node + Express URL Shortener Example Here</h1>
    <form id="recordForm">
        <div>
          <label for="longUrl">Long Url</label>
          <input type="text" name="longUrl" id="longUrl" />
        </div>
  
        <div>
          <label for="shortUrl">Short Url: </label>
          <input
            type="text"
            name="shortUrl"
            id="shortUrl"
          />
        </div>
        <div>
          <button type="submit">Shorten!!</button>
        </div>
    </form>
    <hr>
    <p id="output"></p>
  </body>
  <script src="client.js"></script>
</html>
